<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Login Here</h1><br>
    <font style="color:red;">
        <p th:text="${errmsg}"></p>
    </font>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <table>
            <tr>
                <td>Email: </td>
                <td><input type="email" th:field="*{email}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{pwd}" class="form-control" required></td>
            <tr>
            <tr>
                <td> </td>
                <td><input type="submit" value="Login" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
    Don't have account?<a th:href="@{/register}" >Sign-Up Here</a>
</div>
</body>
</html>
