<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{js/app.js}" ></script>
</head>

<body>
<div class="container">
    <h1>Register Here</h1><br>
    <font style="color:red;">
        <p th:text="${errmsg}"></p>
    </font>
    <font style="color:green;">
        <p th:text="${smsg}"></p>
    </font>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form th:action="@{/register}" method="post" th:object="${registerform}">
        <table>
            <tr><td>Name:</td><td><input type="text" th:field="*{name}" class="form-control" required></td></tr>
            <tr><td>Email:</td><td><input type="email" th:field="*{email}"  id="email" class="form-control" required></td></tr>
            <tr>
                <td/>
                <td id="emailMsg" style="color:red"></td>
            </tr>

            <tr><td>Phone No:</td><td><input type="number" th:field="*{phno}" class="form-control" required></td></tr>
            <tr><td>Country:</td>
            <td><select th:field="*{countryId}" id="countryId">
                <option value="">-Select-</option>
            </select></td></tr>
            <tr><td>State:</td>
            <td><select th:field="*{stateId}">
                <option value="">-Select-</option>
            </select></td></tr>
            <tr><td>City:</td>
            <td><select th:field="*{cityId}">
                <option value="">-Select-</option>
            </select></td></tr>
            <tr><td> </td><td><input type="submit" id=submit value="Sign-Up" class="btn btn-primary"></td></tr>
        </table>
    </form>
    Do You have Account?<a th:href="@{/}" >Sign-In Here</a>
</div>
</body>
</html>
