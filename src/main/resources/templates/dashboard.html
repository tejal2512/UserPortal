<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link" href="logout">Logout</a>
    </li>
</ul>
<h1>Dashboard Page</h1>

    <h2>Random Quote</h2>
    <div class="container">
        <form th:action="@{/dashboard}">
            <table>
                <tr>
                    Quote: <p th:text="${quote.quote}"></p>
                </tr>
                <tr>
                    Author: <p th:text="${quote.author}"></p>
                </tr>
                <tr>
                    <input type="submit" value="Get New Quote" class="btn btn-primary">
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
