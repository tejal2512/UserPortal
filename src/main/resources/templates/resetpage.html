<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{js/app.js}" ></script>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link" href="logout">Logout</a>
    </li>
</ul>
<div class="container">
    <h1>Reset Password Here</h1><br>
    <font style="color:red;">
        <p th:text="${errmsg}"></p>
    </font>
    <font style="color:green;">
        <p th:text="${smsg}"></p>
    </font>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form th:action="@{/resetSubmit}" method="post" th:object="${reset}">
        <table>
            <tr><td>Email:</td><td><input type="text" th:field="*{email}" id="email "class="form-control" readonly></td></tr>
            <tr><td>New Password</td><td><input type="password" th:field="*{newpwd}" id="newpwd" class="form-control" required></td></tr>
            <tr><td>Confirm Password</td><td><input type="password" th:field="*{confirmnewpwd}" id="confirmnewpwd" class="form-control" required></td></tr>
            <tr><td> </td><td><input type="submit" value="Update" id="update" class="btn btn-primary"></td></tr>
        </table>
    </form>
</div>
</body>
</html>
